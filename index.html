<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Screen + GIF + Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    #welcomeScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1.5s ease;
    }
    #welcomeImage {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
      outline: none;
    }
    #gif, #gif2 {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 2; /* فوق الجيف */
      pointer-events: none;
    }
    #hiddenButton {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 3;
      display: none;
      outline: none;
    }
    #hiddenButton.show {
      display: block;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="https://raw.githubusercontent.com/vmmvee/1-august-gf-day-4-her/main/Billy%20Idol%20-%20Eyes%20Without%20A%20Face%20(without%20the%20guitarrap%20part).mp3"></audio>

  <div id="welcomeScreen">
    <img id="welcomeImage" src="https://raw.githubusercontent.com/vmmvee/jpg/main/Picsart_25-04-24_12-03-22-120.jpg" alt="Click to start">
  </div>

  <!-- الجيف الأول -->
  <img id="gif" src="https://raw.githubusercontent.com/vmmvee/1-august-gf-day-4-her/main/exspiravit%20void%20adl%C4%B1%20kullan%C4%B1c%C4%B1n%C4%B1n%20Cartoon%20sketch%20%26%20animated%20panosundaki%20Pin%202025.gif" alt="GIF">

  <!-- الجيف الثاني مع زر start -->
  <img id="gif2" src="https://raw.githubusercontent.com/vmmvee/1-august-gf-day-4-her/main/0813.gif" alt="GIF 2">

  <div id="overlay"></div>

  <button id="hiddenButton" onclick="window.location.href='display.html'"></button>

  <script>
    const gif = document.getElementById('gif');
    const gif2 = document.getElementById('gif2');
    const overlay = document.getElementById('overlay');
    const hiddenButton = document.getElementById('hiddenButton');
    const music = document.getElementById('bgMusic');
    const welcomeScreen = document.getElementById('welcomeScreen');

    const gifDuration = 8; // مدة الجيف الأول بالثواني
    const fadeDuration = 3; // مدة الانتقال للسواد

    document.getElementById('welcomeImage').addEventListener('click', () => {
      music.play();
      welcomeScreen.style.opacity = 0;

      // إظهار الجيف الأول
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        gif.style.display = 'block';
      }, 1500);

      // قبل ما الجيف الأول يخلص بثانيتين، ابدأ الفيد للسواد
      setTimeout(() => {
        overlay.style.opacity = 1; // سواد تدريجي
        setTimeout(() => {
          gif.style.display = 'none';
          overlay.style.opacity = 0; // شيل السواد عشان يظهر الجيف الثاني
          gif2.style.display = 'block';
          hiddenButton.classList.add('show');
        }, fadeDuration * 1000);
      }, (gifDuration - 2) * 1000); // ابدأ قبل النهاية بثانيتين
    });
  </script>
</body>
</html>
