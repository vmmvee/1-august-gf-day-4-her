<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Screen + GIF + Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #welcomeScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1.5s ease;
    }
    #welcomeImage {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
      outline: none;
    }
    #welcomeImage:focus,
    #welcomeImage:active {
      outline: none;
    }
    #gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 3s ease;
      pointer-events: none;
      z-index: 1;
    }
    #startImage {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      max-width: 600px;
      opacity: 0;
      transition: opacity 4s ease, transform 4s ease;
      z-index: 2;
      pointer-events: none;
    }
    #startImage.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    #hiddenButton {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 3;
      display: none;
      outline: none;
    }
    #hiddenButton.show {
      display: block;
    }
    #hiddenButton:focus,
    #hiddenButton:active {
      outline: none;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="https://raw.githubusercontent.com/vmmvee/1-august-gf-day-4-her/main/Billy%20Idol%20-%20Eyes%20Without%20A%20Face%20(without%20the%20guitarrap%20part).mp3"></audio>

  <div id="welcomeScreen">
    <img id="welcomeImage" src="https://raw.githubusercontent.com/vmmvee/jpg/main/Picsart_25-04-24_12-03-22-120.jpg" alt="Click to start">
  </div>

  <img id="gif" src="https://raw.githubusercontent.com/vmmvee/1-august-gf-day-4-her/main/exspiravit%20void%20adl%C4%B1%20kullan%C4%B1c%C4%B1n%C4%B1n%20Cartoon%20sketch%20%26%20animated%20panosundaki%20Pin%202025.gif" alt="GIF">

  <div id="overlay"></div>

  <img id="startImage" src="https://raw.githubusercontent.com/vmmvee/1-august-gf-day-4-her/main/Screenshot%202025-08-13%20003648%20(1).png" alt="Button">

  <button id="hiddenButton" onclick="window.location.href='display.html'"></button>

  <script>
    const gif = document.getElementById('gif');
    const overlay = document.getElementById('overlay');
    const startImage = document.getElementById('startImage');
    const hiddenButton = document.getElementById('hiddenButton');
    const music = document.getElementById('bgMusic');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const gifDuration = 8;
    const fadeDuration = 3;

    document.getElementById('welcomeImage').addEventListener('click', () => {
      music.play();
      welcomeScreen.style.opacity = 0;
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        gif.style.display = 'block';
      }, 1500);
      setTimeout(() => {
        overlay.style.opacity = 1;
        setTimeout(() => {
          startImage.classList.add('show');
          hiddenButton.classList.add('show');
        }, fadeDuration * 1000);
      }, (gifDuration + 1) * 1000);
    });
  </script>
</body>
</html>
